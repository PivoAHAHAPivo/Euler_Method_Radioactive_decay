
Dobrý den, Vážený pane.

Přidal jsem vás jako spolupracovníka do mého repozitáře na GitHubu. Zde jsou pokyny pro klonování a spuštění projektu:

1. Přijměte pozvání, které vám přišlo na GitHub.
2. Otevřete terminál nebo příkazový řádek a spusťte následující příkazy:

git clone https://github.com/PivoAHAHAPivo/Euler_Method_Radioactive_decay.git
cd Euler_Method_Radioactive_decay
python -m venv env
source env/bin/activate   # Na Windows: env\Scripts\activate
pip install -r requirements.txt
python main.py


K dispozicí budou dvě programy. První program je program simulace rozpadu simulace rozpadu řetězce uranu 238. Bohužel první program nemužě obsahovat
    hodnoty realního řetězce rozpadu. Program nemuže pracovat s velkým počtem kroku a tak velkým číslem atomu, ale cíl samotný je dosažitelný.
    Proto já přemyšlel a rozhodnul, že pro moc malé periody polurozpádu lze jím dosadit 0. V takovem případě s velkou pravděpodobností lze říct
    že jádro elementu je okamžitě se rozpadne na další prvek. proto lze tento prvek vynechat v řetězku.

V tom je problem druhého programu. Nepočita alpha a beta častice. Počíta řetězky rozpadu.

Například: vezmete následující data a použejte jích v druhem programu.

1. "N_U_238", "N_Th_234", "N_Pa_234", "N_U_234", "N_Th_230", "N_Ra_226", "N_Rn_222", "N_Po_218", "N_Pb_214", "N_Bi_214", "N_Po_214", "N_Pb_210", "N_Bi_210", "N_Po_210", "N_Pb_206"
2. 4500000000,0,0,250000,80000,1620,0,0,0,0,0,0,0,0,inf
3. 1000000000000,0,0,55555000,17777000,360000,0,0,0,0,0,0,0,0,0
4. 45000000000
5. 1500