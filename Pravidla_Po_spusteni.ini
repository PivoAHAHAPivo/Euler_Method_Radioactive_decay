
Dobrý den, Vážený pane.

Přidal jsem vás jako spolupracovníka do mého repozitáře na GitHubu. Zde jsou pokyny pro klonování a spuštění projektu:

1. Přijměte pozvání, které vám přišlo na GitHub.
2. Otevřete terminál nebo příkazový řádek a spusťte následující příkazy:

git clone https://github.com/PivoAHAHAPivo/Euler_Method_Radioactive_decay.git
cd Euler_Method_Radioactive_decay
python -m venv env
source env/bin/activate   # Na Windows: env\Scripts\activate
pip install -r requirements.txt
python main.py